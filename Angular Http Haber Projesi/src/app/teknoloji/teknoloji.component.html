<div class="container fluid mt-5">
    <h1>Teknoloji Bülteni</h1>
    <div class="row">
      <div *ngFor="let teknoloji of teknoData" class="col-lg-3 mt-3 mb-3">
        <div class="box">
          <img
            style= "object-fit: cover; width: 100%; height: 100%"
            src="{{ teknoloji.urlToImage }}"
            alt=""
          />
          <p>{{ teknoloji.publishedAt }}</p>
          <h3 class="card-title" >{{ teknoloji.title }}</h3>
          <p>
            {{ teknoloji.description }}
            <a class="btn btn-primary" href="{{ teknoloji.url }}">Devamı... </a>
          </p>
        </div>
      </div>
    </div>
  </div>
