<div class="container fluid mt-5">
    <h1>Spor Bülteni</h1>
    <div class="row">
      <div *ngFor="let spor of sporData" class="col-lg-3 mt-3 mb-3">
        <div class="box">
          <img
            style= "object-fit: cover; width: 100%; height: 100%"
            src="{{ spor.urlToImage }}"
            alt=""
          />
          <p>{{ spor.publishedAt }}</p>
          <h3 class="card-title" >{{ spor.title }}</h3>
          <p>
            {{ spor.description }}
            <a class="btn btn-primary" href="{{ spor.url }}">Devamı... </a>
          </p>
        </div>
      </div>
    </div>
  </div>
