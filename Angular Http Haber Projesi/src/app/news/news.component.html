<div class="container fluid mt-5">
  <h1>Haber Bülteni</h1>
  <div class="row">
    <div *ngFor="let n of newsData" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img
          style= "object-fit: cover; width: 100%; height: 100%"
          src="{{ n.urlToImage }}"
          alt=""
        />
        <p>{{ n.publishedAt }}</p>
        <h3 class="card-title" >{{ n.title }}</h3>
        <p>
          {{ n.description }}
          <a class="btn btn-primary" href="{{ n.url }}">Devamı... </a>
        </p>
      </div>
    </div>
  </div>
</div>
